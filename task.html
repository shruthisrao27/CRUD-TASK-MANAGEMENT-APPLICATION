<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management Application</h1>
        <div id="taskForm" class="card">
            <h2>Add/Edit Task</h2>
            <form id="newTaskForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
                
                <button type="submit" id="submitButton">Add Task</button>
            </form>
        </div>
        <div id="taskList" class="card">
            <h2>Task List</h2>
            <ul id="tasks"></ul>
        </div>
        <div id="taskDetail" class="card hidden">
            <h2>Task Detail</h2>
            <p id="taskDetailTitle"></p>
            <p id="taskDetailDescription"></p>
            <p id="taskDetailDueDate"></p>
            <button id="editTaskButton">Edit Task</button>
            <button id="deleteTaskButton">Delete Task</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
